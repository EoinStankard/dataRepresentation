<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>
            read a simple json
        </title>
    </head>
    <body>
        <button onclick="readJSON()">go</button>
        <div id="output"></div>
    </body>
    <script>
    function readJSON(){
        $.ajax({
            "url": "https://api.coindesk.com/v1/bpi/currentprice.json ",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                var rateEUR = result.bpi.EUR.rate
                var rateUSD = result.bpi.USD.rate
                var rateGBP = result.bpi.GBP.rate
                document.getElementById("output").innerText ="EUR: "+ rateEUR+"\n USD: "+rateUSD+"\n GBP: "+rateGBP;
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    </script>
</html>
